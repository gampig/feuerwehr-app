name: CD Staging

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - ".devcontainer/**"
      - "docs/**"
      - "tools/**"
      - ".editorconfig"
      - ".git*"
      - "**.md"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}

env:
  FTP_HOST: w01bad8e.kasserver.com
  FTP_USER: f015f4cc

jobs:
  vue-client:
    name: Deploy client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Configure project
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: echo "$FIREBASE_CONFIG" > ./src/firebase/config.ts

      - name: Build Project with npm
        run: |
          npm ci
          npm run build
        env:
          VITE_API_ENDPOINT: https://api.app.feuerwehr-parkstetten.de/feuerwehr-app
          VITE_ANALYTICS_API_KEY: ${{ secrets.ANALYTICS_API_KEY }}

      - name: Upload app
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ env.FTP_HOST }}
          username: ${{ env.FTP_USER }}
          password: ${{ secrets.STAGING_FTP_PASSWORD }}
          local-dir: ./dist/
          state-name: ../.client-ftp-deploy-sync-state.json
