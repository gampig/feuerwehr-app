name: CI

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '.devcontainer/**'
      - '.github/**'
      - 'docs/**'
      - 'tools/**'
      - '.editorconfig'
      - '.git*'
      - '**.md'
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    name: Install and build project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      
      - name: Install
        run: npm ci

      - name: Build
        run: npm run build -- --modern
